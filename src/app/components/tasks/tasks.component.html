@if (showNewTask) {
  <app-new-task [userId]="userId()" (close)="onClose()" />
}

<section id="tasks">
  <header>
    <h2>{{ name() }} Task's</h2>
    <menu>
      <button appButton (click)="onAddTask()">
        Add task
        <span class="icon">❗</span>
      </button>
    </menu>
  </header>

  <ul>
    @for (task of userTasks; track task.id) {
      <li>
        <app-task [task]="task" />
      </li>
    }
  </ul>
</section>
