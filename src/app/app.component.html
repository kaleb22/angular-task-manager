<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [selected]="user.id === userSelected?.id"
          [user]="user"
          (select)="onSelectUser($event)"
        />
      </li>
    }
  </ul>

  @if (userSelected) {
    <app-tasks [userId]="userSelected.id" [name]="userSelected.name" />
  }
</main>
